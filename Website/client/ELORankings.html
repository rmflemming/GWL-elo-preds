  <body class="gwl-site">

				</div>
				<div class="top-header-icons-github col-sm-auto">

				</div>
				<div class="top-header-icons-discord col-sm-auto">

	<section class="menu">
		<nav class="navbar navbar-expand-sm bg-white justify-content-center">
            <div>

			</div>
			<div class="break"></div>
		</div>
	</section>
	<section class="elo-rankings">

			<table id="teams-table">
				<thead>
					<tr>
						<th>Rank</th>
